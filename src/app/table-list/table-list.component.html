<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Vehicles</h4>
            <p class="card-category">Live status of all vehicles</p>
          </div>

          <div class="card-body">
            <div class="table-responsive">

              <table class="table table-hover">
                <thead class="text-primary">
                  <tr>
                    <th>Vehicle No</th>
                    <th>Status</th>
                    <th>Speed (km/h)</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Last Seen</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let v of vehicles">
                    <td>{{ v.rc_no }}</td>

                    <td>
                      <span 
                        [ngClass]="{
                          'text-success': v.status === 'moving',
                          'text-warning': v.status === 'idle',
                          'text-danger': v.status === 'offline'
                        }">
                        {{ v.status }}
                      </span>
                    </td>

                    <td>{{ v.speed }}</td>
                    <td>{{ v.latitude }}</td>
                    <td>{{ v.longitude }}</td>

                    <!-- âœ… FIXED LINE -->
                    <td>{{ v.last_updated | date:'dd MMM yyyy, HH:mm:ss' }}</td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
