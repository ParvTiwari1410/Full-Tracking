<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <!-- Full width form -->
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">User Profile</h4>
            <p class="card-category">Manage User information</p>
          </div>

          <div class="card-body">
            <form>

              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Driver ID">
                  </mat-form-field>
                </div>

                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name">
                  </mat-form-field>
                </div>

                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email">
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Assigned Vehicle">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label>Notes</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Driver notes, license info, etc"></textarea>
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button type="submit" class="btn btn-primary pull-right">
                Save User
              </button>

              <div class="clearfix"></div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
